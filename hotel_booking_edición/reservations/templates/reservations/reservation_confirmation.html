<!DOCTYPE html>
<html>
<head>
    <title>Reservation Confirmation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reservation Confirmed!</h1>
        <p>Thank you for your reservation.</p>
        <p>Room: {{ reservation.room.room_number }}</p>
        <p>Check-in: {{ reservation.check_in }}</p>
        <p>Check-out: {{ reservation.check_out }}</p>
        <a href="{% url 'home' %}" class="button">Return to Home</a>
    </div>
</body>
</html>
